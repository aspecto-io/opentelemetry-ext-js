name: Build

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Start MongoDB for unit tests
        run: docker run -d -p 27017:27017 -v ~/data:/data/db mongo

      - name: Test
        run: yarn test

    